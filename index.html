<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default bg-light border">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" id="navTitle" class="navbar-brand"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="form-inline mb-3">
            <div class="form-group">
                <input type="text" class="form-control ml-3" id="desc" placeholder="Descrição">
            </div>
            <div class="form-group">
                <input type="text" class="form-control ml-3" id="quantidade" placeholder="Quantidade">
            </div>
            <div class="form-group">
                <input type="text" class="form-control ml-3" id="valor" placeholder="Valor">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIdUpdate"></span>
                <button onclick="updateData();" class="btn btn-success ml-3">Atualizar</button>
                <button onclick="resetForm();" class="btn btn-danger ml-3">Cancelar</button>
            </span>
            <span class="btnAdd">
                <button onclick="addData();" class="btn btn-primary ml-3">Adicionar</button>
                <button onclick="resetForm();" class="btn btn-warning ml-3">Resetar</button>
                <button onclick="deleteLista();" class="btn btn-danger ml-3">Deletar lista</button>
            </span>
        </div>
        <div id="errors" style="display: none;"></div>
        <table id="listTable" class="table">
            
        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">R$ 0,00</span></h4>
        </div>
    </nav>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
