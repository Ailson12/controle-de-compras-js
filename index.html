<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favico -->
    <link rel="shortcut icon" href="./assets/favicon/favicon-shop.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <!-- Icon -->
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" />
    <title>Controle de Compras</title>
</head>
<body>
    <div id="loader" class="container-loader">
        <span class="loader"></span>
    </div>
    <nav class="navbar navbar-light azul-escuro">
        <a class="navbar-brand text-white ml-5" href="#">
            <img src="assets/imagens/logo-controle-de-compras.png" width="60" height="50" >
            Controle de Compras
        </a>
    </nav>
    <div class="container mt-4">
        <button class="btn text-white azul-escuro" data-toggle="modal" data-target="#compraModal" data-whatever="cadastrar">Cadastrar <i class="fas fa-plus"></i></button>
        <button class="btn text-white azul-escuro">Excel <i class="far fa-file-excel"></i></button>
        <button class="btn text-white azul-escuro">PDF <i class="far fa-file-pdf"></i></i></button>
        <!-- Tabela  -->
        <div id="compra-table"></div>

        <!-- Modal -->
        <div class="modal fade" id="compraModal" tabindex="-1" aria-labelledby="compraModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="compraModalLabel">Cadastrar Compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form">
                        <div class="form-group">
                            <label for="descricao" class="col-form-label">Descrição:</label>
                            <input type="text" placeholder="Descrição" class="form-control" id="descricao" required>
                        </div>
                        <div class="form-group">
                            <label for="quantidade" class="col-form-label">Quantidade:</label>
                            <input type="number" placeholder="Quantidade" name="quantidade" id="quantidade" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="valor" class="col-form-label">Valor:</label>
                            <input type="valor" step="0.10" placeholder="Valor" name="valor" id="valor" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar <i class="fas fa-times"></i></button>
                            <button type="submit" class="btn text-white azul-escuro">Salvar <i class="far fa-save"></i></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<!-- Assets -->
<script src="./assets/vendor/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/vendor/IziToast/iziToast.min.js"></script>

<!-- Lógica -->
<script src="assets/vendor/jQueryMask/jquery.mask.min.js"></script>
<script type="module" src="app/app.js"></script>
</body>
</html>
